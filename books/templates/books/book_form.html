{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8 col-xl-7">
        <div class="card card-elevated">
            <div class="card-body p-4 p-md-5">
                <p class="text-uppercase text-muted fw-semibold small mb-1">
                    {% if book %}Update{% else %}Create{% endif %}
                </p>
                <h3 class="fw-bold mb-4">{% if book %}Edit Book{% else %}Add Book{% endif %}</h3>
                <form method="POST" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="titleInput" name="title" placeholder="Book title" value="{{ book.title|default:'' }}" required>
                        <label for="titleInput">Title</label>
                        <div class="invalid-feedback">Please provide a title.</div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="authorInput" name="author" placeholder="Author name" value="{{ book.author|default:'' }}" required>
                        <label for="authorInput">Author</label>
                        <div class="invalid-feedback">Please provide an author.</div>
                    </div>
                    <div class="form-floating mb-4">
                        <textarea class="form-control" placeholder="Description" id="descriptionInput" name="description" style="height: 160px;">{{ book.description|default:'' }}</textarea>
                        <label for="descriptionInput">Description</label>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Save</button>
                        <a class="btn btn-outline-secondary btn-lg" href="{% url 'book_list' %}">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
// Basic client-side validation feedback
(function () {
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
    });
})();
</script>
{% endblock %}
