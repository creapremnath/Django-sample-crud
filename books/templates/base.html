<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --surface: #ffffff;
            --muted: #6b7280;
            --border: #e5e7eb;
            --accent: #2563eb;
        }
        * { font-family: "Inter", system-ui, -apple-system, sans-serif; }
        body {
            background: radial-gradient(circle at 20% 20%, #eef2ff, #f8fafc 40%, #f8fafc);
            min-height: 100vh;
            color: #0f172a;
        }
        .nav-glass {
            background: rgba(255,255,255,0.85);
            border: 1px solid var(--border);
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 40px rgba(15,23,42,0.08);
        }
        .card-elevated {
            border: 1px solid var(--border);
            box-shadow: 0 12px 35px rgba(15,23,42,0.08);
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="nav-glass navbar navbar-expand-lg py-3 sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="{% url 'book_list' %}">Book Manager</a>
            <div class="d-flex align-items-center gap-2">
                {% if user.is_authenticated %}
                    <span class="text-muted me-2">Hi, {{ user.username }}</span>
                    <a class="btn btn-outline-primary me-2" href="{% url 'book_list' %}">Books</a>
                    <a class="btn btn-primary" href="{% url 'book_create' %}">Add Book</a>
                    <a class="btn btn-outline-secondary ms-2" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="btn btn-outline-primary" href="{% url 'login' %}">Login</a>
                    <a class="btn btn-primary" href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container py-5">
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags|default:'info' }} mb-2" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
