{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-xl-5">
        <div class="card card-elevated">
            <div class="card-body p-4 p-md-5">
                <p class="text-uppercase text-muted fw-semibold small mb-1">Get started</p>
                <h3 class="fw-bold mb-4">Create account</h3>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="usernameInput" name="username" placeholder="Username" required>
                        <label for="usernameInput">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="emailInput" name="email" placeholder="Email (optional)">
                        <label for="emailInput">Email (optional)</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Password" required>
                        <label for="passwordInput">Password</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="confirmInput" name="confirm_password" placeholder="Confirm password" required>
                        <label for="confirmInput">Confirm password</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">Register</button>
                </form>
                <p class="text-muted mt-3 mb-0">Already have an account? <a href="{% url 'login' %}">Login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
